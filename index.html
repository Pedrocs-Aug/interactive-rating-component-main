<html lang="en">

<head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <section class="container__icon-star"><img src="./images/icon-star.svg" alt="icon-star"></section>
    <div class="container__conteudo">
      <h1 class="container__title">How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>

    <div class="container__buttons">
      <button class="button-number" onclick="active()">1</button>
      <button class="button-number" onclick="active()">2</button>
      <button class="button-number" onclick="active()">3</button>
      <button class="button-number" onclick="active()">4</button>
      <button class="button-number" onclick="active()">5</button>
    </div>

    <button class="button-submit" onclick="handleSubmit()">Submit</button>

    <!-- Rating state end -->
